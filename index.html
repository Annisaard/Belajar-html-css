<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fast.fonts.net/cssapi/05893941-af1d-4c96-a1d0-0e0cb5b76cc2.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://static.fontawesome.com/css/fontawesome-app.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <style></style>
  </head>

  <body>
    <div class="st">
      <div class="st-top">
        <div class="st-bound st-bound-full"></div>
        <p>
          <span class="st-drop st-stranger-s">S</span
          ><span class="st-stranger-t">t</span
          ><span class="st-stranger-r">r</span
          ><span class="st-stranger-a">a</span
          ><span class="st-stranger-n">n</span
          ><span class="st-stranger-g">g</span
          ><span class="st-stranger-e">e</span
          ><span class="st-drop st-stranger-r-2">r</span>
        </p>
        <div class="st-bound st-bound-mini st-bound-left"></div>
        <div class="st-bound st-bound-mini st-bound-right"></div>
      </div>
      <div class="st-bottom">
        <p>
          <span class="st-things-t">T</span><span class="st-things-h">h</span
          ><span class="st-things-i">i</span><span class="st-things-n">n</span
          ><span class="st-things-g">g</span><span class="st-things-s">s</span>
        </p>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <img alt="" src="./img/ic_dustin.jpg" />
        <div class="info">
          <h3>Dustin</h3>
          <h4>Si Paling Genius</h4>
        </div>
      </div>
      <div class="card">
        <img alt="" src="./img/ic_steve.jpg" />

        <div class="info">
          <h3>Steve</h3>
          <h4>Si Paling Ganteng</h4>
        </div>
      </div>
      <div class="card">
        <img alt="" src="./img/ic-bg-vecna.png" />

        <div class="info">
          <h3>Vecna</h3>
          <h4>Si Paling Jahat</h4>
        </div>
      </div>
      <div class="card">
        <img alt="" src="./img/ic_max.webp" />

        <div class="info">
          <h3>Max</h3>
          <h4>Si Paling Music</h4>
        </div>
      </div>
      <div class="card">
        <img alt="" src="./img/ic_eddie.jpg" />

        <div class="info">
          <h3>Eddie</h3>
          <h4>Si Paling Nyentrik</h4>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</html>
